<html>
    <head>
        <title>Income-Expense Manager</title>
        <script>
            function display(){
                let sal=document.getElementById('income').value;
                console.log(sal);
                let expense=document.getElementById('expense').value;
                let savings=sal-expense;
                document.getElementById('savings').innerHTML=savings;
            }
        </script>
        <style>
            form{
                text-align: center;
                margin: 180px;
                /* border: 2px solid blue; */
                height: 100px;
                width: 400px;
            }
            a{
                text-decoration: none;
                color: black;
            }
        </style>
    </head>
    <body>
        <form>
            
            <button id="income" ><a href="income.html">Income</a></button>
            <button id="expense"><a href="expense.html">Expense</a></button>
            <button id="display" onclick="display()">Display</button>
            <div id="savings"></div>
        </form>
        
    </body>
</html>
