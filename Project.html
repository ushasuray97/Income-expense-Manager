<html>
    <head>
        <title>Income-Expense Manager</title>
        
        <style>
            form{
                text-align: center;
                margin: 180px;
                border: 2px solid blue;
                padding: 50px 10px;
                height: 100px;
                width: 400px;
            }
            a{
                text-decoration: none;
                color: black;
            }
            div{
                display: none;
            }
        </style>
    </head>
    <body>
        <form>
            <h1>Income-Expense Manager</h1>
            <button id="income" ><a href="income.html">Income</a></button>
            <button id="expense"><a href="expense.html">Expense</a></button>
            <button id="display" onclick="display()">Display</button>
            <div id="savings"></div>
        </form>
        
        <script>
            let salary=localStorage.getItem("salary"); 
            document.write("salary is",sal);
            function display(){
                var resetvalue=0;
                localStorage.setItem("salary",resetvalue);
                let expense=document.getElementById('expense').value;
                let savings=sal-expense;
                document.getElementById('savings').innerHTML=savings;
            }
        </script>
    </body>
</html>
